<div class="container">
<h2>Subcontract Detail</h2>


<form class="form-horizontal" role="form">
	<div class="form-group" >
	 	<label class="control-label col-sm-3" for="subcontractNumber">Subcontract Number:</label>
		 <div class="col-sm-9">
			<input class="form-control" id="subcontractNumber" ng-model="scnt.subcontractNumber" placeholder="Project Number"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="supplier">Supplier:</label>
		<div class="col-sm-9">
			<input class="form-control" id="supplier" ng-model="scnt.supplierName" placeholder="Project Name"/>
		</div>
	</div>

	<div class="form-group">
	      <div class="col-sm-offset-3 col-sm-9">
	      <button ng-click="cancelDetail()" class="btn btn-default">Cancel</button>
	      <button ng-click="saveSubcontract()" class="btn btn-primary">Save</button>

	      </div>
	    </div>

	<!--<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">

		</div>
	</div>-->
</form>
</div>
