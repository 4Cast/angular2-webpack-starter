<div class="container">
<h2>Subcontract Detail</h2>


<form class="form-horizontal" role="form">
	<div class="form-group" >
	 	<label class="control-label col-sm-3" for="subcontractNumber">Subcontract Number:</label>
		 <div class="col-sm-9">
			<input class="form-control" id="subcontractNumber" ng-model="scnt.subcontractNumber" placeholder="Subcontract Number"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="supplier">Supplier:</label>
		<div class="col-sm-9">
			<input class="form-control" id="supplier" ng-model="scnt.supplierName" placeholder="Supplier"/>
		</div>
	</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="contractDate">Contract Date:</label>
				<div class="col-sm-9">
			<input kendo-date-time-picker
	               ng-model="str"
	               k-ng-model="obj"
	               style="width: 100%;" />
							 </div>
		</div>
	<div class="form-group">
	      <div class="col-sm-offset-3 col-sm-9">
	      <button ng-click="cancelDetail()" class="btn btn-default">Cancel</button>
	      <button ng-click="saveSubcontract()" class="btn btn-primary">Save</button>

	      </div>
	    </div>

	<!--<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">

		</div>
	</div>-->
</form>
</div>
