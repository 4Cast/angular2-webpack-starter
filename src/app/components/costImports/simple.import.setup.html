<div class="container">

    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href>Angular2 File Upload</a>
        </div>
    </div>

<form [hidden]="true">
  <div class="form-group">
    <label for="name">Division</label>
    <input type="text"  [(ngModel)]="division"  class="form-control" required ngControl="name" #name="ngForm" #spy>

    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      You must specify a division
    </div>
  </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<form id="inputArea" class="form-horizontal" #heroForm="ngForm">

    <div class="form-group" >
        <label for="importDate" class="col-sm-2 control-label">Import date:</label>
        <div class="col-sm-10">
          <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
            <div class="file-caption-name">{{model.importDate}}</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="period" class="col-sm-2 control-label">Period</label>
        <div class="col-sm-10">
        <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
          <div class="file-caption-name">{{model.periodName}}</div>
        </div>
      </div>
      </div>

    <div class="form-group">
      <label for="file-select" class="col-sm-2 control-label" >Source Document</label>
      <div class="col-sm-10">
          <file-select (fileSelected)="onFileSelected($event)"></file-select>
      </div>
    </div>


    <!-- <div class="form-group" style="display:none;">
      <label for="company" class="col-sm-2 control-label">Company</label>
      <div class="col-sm-10">
        <input type="text"   class="form-control" value={{model.fileName}} required ngControl="division" #div="ngForm">

    </div>
    </div> -->

    <div class="form-group">
      <label for="division" class="col-sm-2 control-label">Company/Division</label>
      <div class="col-sm-10">
        <input type="text"  [(ngModel)]="model.division"  class="form-control"  required ngControl="name" #name="ngForm">

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          You must specify a division
        </div>
    </div>
    </div>

    <div class="form-group">
      <label for="importType" class="col-sm-2 control-label" >Import Type</label>
      <div class="col-sm-2">
        <select class="form-control" required
          [(ngModel)]="importTypeName"
          (change)="onImportTypeChange($event)"
          ngControl="importType"
          #importType="ngForm">
          <option *ngFor="#t of typeNames" [value]="t">{{t}}</option>
        </select>
      </div>
    </div>



    <div class="form-group" id="importTypeDisplay" style="display: none; ">
        <label for="importType" class="col-sm-2 control-label">Import type</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="importType" readonly="true">
        </div>
      </div>
      <div class="col-sm-10 col-sm-offset-2">

          <button *ngIf="!isUploaded" type="submit" class="btn btn-success" (click)="onImportFileClicked()"[disabled]="!heroForm.form.valid || !isFileSelected">Import File</button>
    
      <button class="btn btn-danger" (click)='testUpdate()'>Test</button>
    </div>

  </form>








    </div>
