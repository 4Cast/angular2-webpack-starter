<div class="input-group ">

   <div tabindex="500" class="form-control file-caption  kv-fileinput-caption"  [ngClass]="{inputvalid: isFileSelected, inputinvalid: isFileNotSelected}">
     <div class="file-caption-name" >{{file?.name}}</div>
   </div>

   <div class="input-group-btn">
       <button *ngIf="isFileSelected" type="button" tabindex="500" title="Clear selected files" class="btn btn-default fileinput-remove fileinput-remove-button">
         <i class="glyphicon glyphicon-trash"></i>
         <span class="hidden-xs">Clear</span>
       </button>
