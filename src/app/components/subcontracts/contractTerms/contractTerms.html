<div class="container">
  <h4>Payment Details</h4>
  <small>
<form id="inputArea" class="form-horizontal">

  <div class="form-group">
        <label for="terms_claimDayOfMonth" class="col-sm-3 control-label">Day of each month</label>
         <div class="col-sm-2">
        <input id="terms_claimDayOfMonth" class="form-control" type="text" placeholder="Day of month" [(ngModel)]="subcontract.terms_claimDayOfMonth">
      </div>
    </div>

    <div class="form-group">
        <label for="terms_paymentTerms" class="col-sm-3 control-label">Payment terms</label>
         <div class="col-sm-2">
        <input id="terms_paymentTerms" class="form-control" type="text" placeholder="PaymentTerms" [(ngModel)]="subcontract.terms_paymentTerms">
          </div>
    </div>

    <div class="form-group">
        <label for="terms_liquidatedDamages" class="col-sm-3 control-label">Liquidated damages</label>
         <div class="col-sm-2">
        <input id="terms_liquidatedDamages" class="form-control" type="text" placeholder="Liquidated Damages"  [(ngModel)]="subcontract.terms_liquidatedDamages">
          </div>
    </div>

    <div class="form-group">
        <label for="terms_defectsPeriod" class="col-sm-3 control-label">Defects period</label>
         <div class="col-sm-2">
        <input id="terms_defectsPeriod" class="form-control" type="text" placeholder="Defects Period" [(ngModel)]="subcontract.terms_defectsPeriod">
          </div>
    </div>

    <div class="form-group">
        <label for="terms_milestoneDates" class="col-sm-3 control-label">Milestone dates</label>
         <div class="col-sm-2">
        <input id="terms_milestoneDates" class="form-control" type="text" placeholder="Milestone Dates"  [(ngModel)]="subcontract.terms_milestoneDates" >
          </div>
    </div>
    </form>
  </small>
</div>
