<div class="container">
  <div class="col-sm-12 text-primary">
  <h4>Cost Centre Detail</h4>
</div>
  <small>
<form id="inputArea" class="form-horizontal">



     <div class="form-group">
       <label for="number" class="col-sm-3 control-label" >Number</label>
       <div class="col-sm-2">
         <input type="text" class="form-control" id="number" required [(ngModel)]="costCode.number">
       </div>
     </div>

     <div class="form-group">
       <label for="name" class="col-sm-3 control-label">Name</label>
       <div class="col-sm-2">
         <input type="text" class="form-control" id="name" required [(ngModel)]="costCode.name">
       </div>
     </div>

     <div class="form-group">
       <label for="name" class="col-sm-3 control-label">Original Budget</label>
       <div class="col-sm-2">
         <input type="text" class="form-control" id="name" required [(ngModel)]="costCode.amt_budgetOriginal_num">
       </div>
     </div>






    </form>

    <div class = "col-sm-10 ">
    <button class="btn btn-default" (click)="goBackToList()">Cancel</button>
    <button class="btn btn-success" (click)="update()">Save Changes</button>
    </div>
  </small>
</div>
