<div class="container">
  <div class="col-sm-12 text-primary">
  <h4>Project General Details</h4>
</div>
  <small>
<form id="inputArea" class="form-horizontal">

     <div class="form-group">
       <label for="projectNumber" class="col-sm-3 control-label" >Project Number</label>
       <div class="col-sm-2">
         <input type="text" class="form-control" id="projectNumber" required [(ngModel)]="project.projectNumber">
       </div>
     </div>

     <div class="form-group">
       <label for="projectName" class="col-sm-3 control-label">Project Name</label>
       <div class="col-sm-2">
         <input type="text" class="form-control" id="projectName" required [(ngModel)]="project.projectName">
       </div>
     </div>

     <div class="form-group">
       <label for="startDate" class="col-sm-3 control-label">Start Date</label>
       <div class="col-sm-3">
         <my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateChanged('dateStart',$event)" [selDate]="dateStartString"></my-date-picker>
          <!-- <input type="text" class="form-control" id="startDate" required [(ngModel)]="project.dateStart">  -->

       </div>
     </div>

     <div class="form-group">
       <label for="completionDate" class="col-sm-3 control-label">Scheduled Date of Completion</label>
       <div class="col-sm-3">
          <my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateChanged('dateScheduleFinish',$event)" [selDate]="dateScheduleFinishString"></my-date-picker>
         <!-- <input type="text" class="form-control" id="completionDate" required [(ngModel)]="project.dateScheduleFinish"> -->
       </div>
     </div>




    </form>
  </small>
</div>
